<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Generador de contraseñas</title>
        <link rel="stylesheet" href="styles.css">
        <script type="module" src="main.js"></script>
  </head>
  <body>
    <main>
      <h1>Generador de contraseñas</h1>
      <form id="passwordForm">
        <div id="contentLength">
            <h2>Longitud:</h2>
          <input type="number" id="length" placeholder="15" min="1" max="30" />
        </div>
        <div id="contentCheckbox">
            <h2>Opciones:</h2>
          <label class="labelCheckbox">
            <input type="checkbox" name="mayusculas" id="mayus"  />
            Mayúsculas
          </label>
          <label class="labelCheckbox">
            <input type="checkbox" name="minusculas" id="minus" />
            Minúsculas
          </label>
          <label class="labelCheckbox">
            <input type="checkbox" name="numeros" id="numeros" />
            Números
          </label>
          <label class="labelCheckbox">
            <input type="checkbox" name="simbolos" id="simbolos" />
            Símbolos
          </label>
        </div>
        <button type="submit">Crear Contraseña</button>
      </form>
      <h3 id="passwordOutput"></h3> 
    </main>
  </body>
</html>
